# Netlify Configuration
[build]\n  publish = \".\"\n  command = \"echo 'No build needed for static site'\"\n\n# Headers for security and performance\n[[headers]]\n  for = \"/*\"\n  [headers.values]\n    X-Frame-Options = \"DENY\"\n    X-Content-Type-Options = \"nosniff\"\n    X-XSS-Protection = \"1; mode=block\"\n    Referrer-Policy = \"strict-origin-when-cross-origin\"\n    Content-Security-Policy = \"default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://buzzguard-feedback-api-latest.onrender.com https://*.firebaseio.com; font-src 'self' data:;\"\n\n# Redirects and rewrites\n[[redirects]]\n  from = \"/api/*\"\n  to = \"https://buzzguard-feedback-api-latest.onrender.com/api/:splat\"\n  status = 200\n  force = true\n\n# Custom error pages\n[[redirects]]\n  from = \"/*\"\n  to = \"/index.html\"\n  status = 200\n\n# Cache optimization\n[[headers]]\n  for = \"/images/*\"\n  [headers.values]\n    Cache-Control = \"public, max-age=31536000\"\n\n[[headers]]\n  for = \"*.css\"\n  [headers.values]\n    Cache-Control = \"public, max-age=31536000\"\n\n[[headers]]\n  for = \"*.js\"\n  [headers.values]\n    Cache-Control = \"public, max-age=31536000\"